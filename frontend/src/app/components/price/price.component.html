<div *ngFor="let type of types">
	<div class="form-check form-switch">
		<input class="form-check-input" type="checkbox" role="switch" id="{{type.type}}" [checked]="type.isChecked" (change)="switchType($event)">
		<label class="form-check-label" for="flexSwitchCheckDefault"> Show {{type.type}} type jobs</label>
	</div>
</div>
<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">Name</th>
			<th scope="col" sortable="name">Count</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of jobs">
			<th scope="row">{{ item.name }}</th>
			<td>{{ item.count }}$</td>
		</tr>
	</tbody>
</table>
