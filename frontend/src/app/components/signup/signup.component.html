<div class="auth-wrapper">
    <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h3 class="h3 mb-3 font-weight-normal text-center">Register User</h3>
      <!-- Errors -->
      <div *ngIf="errors?.firstname" class="alert alert-danger mt-3">
        {{ errors?.firstname }}
      </div>
      <div *ngIf="errors?.lasttname" class="alert alert-danger mt-3">
        {{ errors?.lastname }}
      </div>
      <div *ngIf="errors?.phone_number" class="alert alert-danger mt-3">
        {{ errors?.phone_number }}
      </div>
      <div *ngIf="errors?.email" class="alert alert-danger mt-3">
        {{ errors?.email }}
      </div>
      <div *ngIf="errors?.password" class="alert alert-danger mt-3">
        {{ errors?.password }}
      </div>
      <div *ngIf="errors?.password_confirmation" class="alert alert-danger mt-3">
        {{ errors?.password_confirmation }}
      </div>
      <!-- Signup form -->
      <div class="form-group">
        <label>First name</label>
        <input type="text" class="form-control" formControlName="firstname" />
      </div>
      <div class="form-group">
        <label>Last name</label>
        <input type="text" class="form-control" formControlName="lastname" />
      </div>
      <div class="form-group">
        <label>Phone number</label>
        <input type="text" class="form-control" formControlName="phone_number"/>
      </div>
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" formControlName="email" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" />
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password_confirmation"
        />
      </div>
      <button type="submit" class="btn btn-block btn-primary">
        Register User
      </button>
    </form>
  </div>
